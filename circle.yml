machine:
  node:
    version: 7.6.0
dependencies:
  pre:
    - wget http://download.redis.io/releases/redis-3.2.4.tar.gz
    - tar zxf redis-3.2.4.tar.gz
    - cd redis-3.2.4 && make
  cache_directories:
    - redis-3.2.4
test:
  pre:
    - ./redis-3.2.4/src/redis-server --port 6379 --daemonize yes
deployment:
  release:
    tag: /release-.*/
    commands:
      - ./deploy.sh
